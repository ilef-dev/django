<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Квадратичное уравнение</title>
</head>
<body>
    <h1>Введите коэффициенты квадратичного уравнения</h1>
    <form action="{% url 'solve_quadratic' %}" method="get">
        <label for="a">Коэффициент a:</label>
        <input type="number" id="a" name="a" required><br><br>
        <label for="b">Коэффициент b:</label>
        <input type="number" id="b" name="b" required><br><br>
        <label for="c">Коэффициент c:</label>
        <input type="number" id="c" name="c" required><br><br>
        <button type="submit">Решить</button>
    </form>
</body>
</html>
